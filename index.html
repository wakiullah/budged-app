<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget app</title>
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="container">
        <h2 class="mt-3">BUDGET APP</h2>
        <div class="row">

            <div class="col-lg-5">
                <div class="budget-alert alert d-none alert-danger">
                    Place Inter A Valid Value
                </div>
                <div class="main-budget">
                    <form id="budget-form">
                        <label class="text-capitalize" for="">Place inter your Budget:</label>
                        <input type="number" id="budget-input">
                        <button class="d-block" id="calculate-button" type="submit">Calculate</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="budget-ammount">
                    <div class="row">
                        <div class="col-4 text-center">
                            <h3>BUDGET</h3>
                            <h1 class="green">$ <span id="budget-ammount">0</span> </h1>
                        </div>
                        <div class="col-4 text-center ">
                            <h3>EXPENSES</h3>
                            <h1 class="red">$ <span id="expensis-ammount">0</span> </h1>
                        </div>
                        <div class="col-4 text-center">
                            <h3>BALANCE</h3>
                            <h1>$ <span id="balance-ammount">0</span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-5">
                <div class="expensis-alert d-none alert alert-danger">
                    Place Inter A Valid Value
                </div>
                <div class="expensis">
                    <form id="expensis-form" action="">
                        <label class="text-capitalize" for="">Place inter your expensis</label>
                        <input type="text" name="" id="expensis-title-input">
                        <label class="text-capitalize" for="">Please enter your expensis ammount</label>
                        <input type="number" name="" id="expensis-ammoun-input">
                        <button type="submit" id="expensis-button">Add Expensis</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-7 ">
                <div class="row hello">
                    <div class="col-12 ">
                        <div class="title ">
                            <h3>Expensis Title</h3>
                            <h3>Expensis ammount</h3>
                        </div>
                    </div>




                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js "></script>
</body>

</html>
